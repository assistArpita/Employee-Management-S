<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Index page</title>
	<style>
		.a btn{
			background-color: aqua;
		}
		
	</style>
  </head>
  <body>
  
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
	  <a class="navbar-brand" href="#">Emp System</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="addemp">Add Employee</a>
	      </li>
	  </ul>
	    </form>
	  </div>
	</nav>
	
	
	<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		 
		</div>
		
		<!--<th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
	</div>
	
	
	
	<div class="container p-5">
	<table class="table table-striped">
	  <thead 		class="bg-primary text-black">
	    <tr >
	      <th scope="col">Id</th>
	      <th scope="col">Name</th>
	      <th scope="col">Address</th>
	      <th scope="col">Email</th>
		  <th scope="col">Phone no</th>
		  <th scope="col">Salary</th>
		  <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr 		th:each="e: ${emp}">
	      <th th:text="${e.id}">1</th>
	      <td th:text="${e.name}"></td>
	      <td th:text="${e.address}"></td>
	      <td th:text="${e.email}"></td>
		  <td th:text="${e.phone}"></td>
		  <td th:text="${e.salary}"></td>
		 <td>
			<a class="btn btn-sm btn-success" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
			<a class="btn btn-sm btn-danger"  th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
		 </td>
	    </tr>
	   
		
	  </tbody>
	  </div>
	</table>
	
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   
  </body>
</html>
